<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="row no-gutters bg-light">
        <header class="col-12  bg-dark text-light sticky-top ">
            <h1 class="text-center">
                <!-- <span class="oi oi-task d-inline d-lg-none"></span> -->
                Weather Dashboard
            </h1>
        </header>

        <div class="bg-light container">
            <!-- <div class="container"> -->
            <div class="row bg-primary">
                <div id="days" class=" bg-dark col-6 text-light">
                    <h2>Search for city: </h2>
                </div>
                <div class="col-6 bg-dark text-light">
                    placeholder text </div>
            </div>
        </div>

        <div class="card-group">
            <div class="card bg-light col-4">
                <div class="card-body bg-light align-items-start ">
                    <div class="form-inline input">
                        <input class="form-control mr-sm-2 inputValue input_text" type="text" placeholder="Search">
                        <input class="btn btn-outline-success my-2 my-sm-0 submit" type="submit" value="Submit">
                    </div>
                    <ul class="list-group col-11 mt-3">
                        <li class="list-group-item">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                    </ul>
                </div>
            </div>
            <div class="row col-8">
                <div class="card col-12">
                    <h3>Current City:</h3>
                    <h1 class="name" id="name"></h1>
                    <p class="temp"></p>
                    <p class="humidity"></p>
                    <p class="wind"></p>
                    <p class="desc"><span id="icon"></span></p>
                </div>
                <div class="card col-12">
                    <div class="row justify-content-around">
                        <div class="card">
                            <h8 class="card-header bg-dark text-light">
                                wednesday
                            </h8>
                            <ul id="list-toDo" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card">
                            <h8 class="card-header bg-dark text-light">
                                wednesday
                            </h8>
                            <ul id="list-toDo" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card ">
                            <h8 class="card-header bg-dark text-light">
                                wednesday
                            </h8>
                            <p class="temp">Date:</p>
                            <ul id="list-toDo" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card ">
                            <h8 class="card-header bg-dark text-light">
                                wednesday
                            </h8>
                            <ul id="list-toDo" class="list-group list-group-flush">
                            </ul>
                        </div>
                        <div class="card ">
                            <h8 class="card-header bg-dark text-light">
                                wednesday
                            </h8>
                            <ul id="list-toDo" class="list-group list-group-flush">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
